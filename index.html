<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    
    <!-------------------------------->
    <!-- pyscript staff don't remove-->
    <!-------------------------------->
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <py-config>
      packages = ["haversine"]
      [[fetch]]
      files = ["./src/request.py"]
    </py-config>
    <!-------------------------------->
        
    <link rel="stylesheet" href="style.css">
    <title>Find ulpan</title>

  </head>
  <body>
    <div class="false_header"> </div>
    <header class="header">
      <div class="header-left">
      <img class="burger-menu" src="assets/burger-menu.svg" alt="burgermenu">
      <img width="100px" class="top-logo" src="assets/button-150x150.png" alt="logo">
      <h1>OH! Ulpan</h1>
      </div>
      <img width="100px" class="top-logo-mobile" src="assets/button-150x150.png" alt="logo">
      <div class="header-right">
      <h3>About</h3>
      <h3>Offer</h3>
      <h3>Contact</h3>
      </div>
    </header> 
        
  <div class="page">
    <div class="find_container">

      <div class ="find_toolbar">
          <input class="input_addres_textbox" id="user_address" value="Tel-Aviv">  
          <button class="find_button" py-Click="find_ulpan(ulpan_list)" id="find_ulpan_button"><img class=search_button src="./assets/search_button.svg"></button>        
      </div>
      
      <div class="map">
          <iframe id="map2" class="map2"
                          loading="lazy"
              allowfullscreen
              referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps/embed/v1/directions?key=AIzaSyAW_jEvBezwNuaFUUg3u_CFLsZqk8_UNJU&origin=Tel-Aviv&destination=Tel-Aviv&avoid=tolls|highways"></iframe>
          </iframe>
      </div>
    </div>  
    
    <div class="ulpan_list_container">
      <div class="ulpan_list hidden" id="ulpan1" py-mouseover="ulpan_1()">
          Ulpan1
      </div>

      <div class="ulpan_list hidden" id="ulpan2" py-mouseover="ulpan_2()">
          Ulpan2
      </div>

      <div class="ulpan_list hidden" id="ulpan3" py-mouseover="ulpan_3()">
          Ulpan3
      </div>
    </div>

    <div class="error_box error_no_error" id="error_box"> Default error message
      <!-- the class should be error_no_error error_raise depending
      on reply from bing see py_code
      Error message also comes form there-->    
    </div>


  </div>  <!-- end of the page container --> 
  
    <!-------------------------------->
    <!-- pyscript staff dont' remove-->
    <!-------------------------------->
    <py-script src="./src/py_code.py" >
    </py-script>

  </body>
</html>
